  tasks:
    - name: Deploy The Application
      kubernetes.core.k8s: 
        state: present 
        definition: 
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            namespace: default
            labels:
              app.kubernetes.io/name: hello-world
              app.kubernetes.io/version: 1.0.0-SNAPSHOT
            name: hello-world
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: hello-world
                app.kubernetes.io/version: 1.0.0-SNAPSHOT
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: hello-world
                  app.kubernetes.io/version: 1.0.0-SNAPSHOT
              spec:
                containers:
                  - env:
                      - name: KUBERNETES_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: quay.io/lordofthejars/hello-world:1.0.0-SNAPSHOT
                    imagePullPolicy: Always
                    name: hello-world
                    ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP